<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Categories - pokalafarms</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <div class="logo">
        <img src="images/logo.png" alt="Logo" />
      </div>
      <div class="store-name">pokalafarms</div>
    </div>
    <div class="header-right">
      <a href="checkout.html" title="Cart" class="header-icon" aria-label="Cart" id="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count" id="cart-count" style="display:none;">0</span>
      </a>
      <a href="index.html" title="Back to Categories" class="header-icon" aria-label="Back to Categories">
        <i class="fas fa-home"></i>
      </a>
    </div>
  </header>

<main>
  <h1>Product Categories</h1>
  <div class="category-list">
    <a href="products.html?category=Fruits" class="category-item">
      <img src="images/categories/fruits.jpg" alt="Fruits" />
      <span>Fruits</span>
    </a>
    <a href="products.html?category=Baked Goods" class="category-item">
      <img src="images/categories/baked_goods.jpg" alt="Baked Goods" />
      <span>Baked Goods</span>
    </a>
    <a href="products.html?category=Dairy" class="category-item">
      <img src="images/categories/dairy.jpg" alt="Dairy" />
      <span>Dairy</span>
    </a>
    <a href="products.html?category=Vegetables" class="category-item">
      <img src="images/categories/vegetables.jpg" alt="Vegetables" />
      <span>Vegetables</span>
    </a>
  </div>
</main>


  <footer>
    <div class="contact-info">
      <h3>Contact Us</h3>
      <p>pokalafarms</p>
      <p>Email: pokalafarms@gmail.com</p>
      <p>Phone: +919666796840</p>
      <p>Address: Bangalore </p>
    </div>
    <div class="social-icons">
      <a href="https://wa.me/12345678901" target="_blank" rel="noopener" aria-label="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="https://www.instagram.com/sharer/sharer.php?u=https%3A//generalstore.com" target="_blank" rel="noopener" aria-label="Instagram Share">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      checkoutDB.loadFromStorage();
      updateCartCount();
    });
  </script>
</body>
</html>
